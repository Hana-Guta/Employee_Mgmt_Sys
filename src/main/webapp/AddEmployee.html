
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card bg-dark text-light" style="width: 40rem">
            <div class="card-header">
                <h2 class="text-center mb-0">Add Employee</h2>
            </div>
            <div class="card-body">
                <form action="/AddEmployeeServlet" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" class="form-control" id="designation" name="designation" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="number" class="form-control" id="salary" name="salary" required>
                    </div>
                    <button type="submit" class="btn btn-light text-dark">Add Employee</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="showData" class="text-light">view Employee</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
